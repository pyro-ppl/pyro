language: python

sudo: true

env:
    global:
        - PYTHONPATH=$PWD:$PYTHONPATH

install:
    # download and install PyTorch wheel
    - pip install --upgrade awscli
    - mkdir -p tmp
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
        aws s3 --no-sign-request sync s3://pyro-ppl/ci tmp --exclude "*" --include "*-cp27-*";
      else
        aws s3 --no-sign-request sync s3://pyro-ppl/ci tmp --exclude "*" --include "*-cp35-*";
      fi
    - pip install tmp/*
    - rm -r tmp
    - pip install -e .[test]
    - pip freeze

branches:
    only:
        - master
        - dev

jobs:
    fast_finish: true
    include:
        - stage: lint
          python: 2.7
          before_install: pip install flake8 nbstripout nbformat
          install:
          script:
              - make lint
              #- make scrub;
              #  git diff-index --quiet HEAD
        - stage: auxiliary modules
          python: 2.7
          env: STAGE=docs
          script:
              - pip install -r docs/requirements.txt
              - make docs
        - python: 2.7
          env: STAGE=profiler
          script:
              - pip install -e .[profile]
              - python -m profiler.distributions
        - stage: unit test
          python: 2.7
          env: STAGE=unit
          script: pytest -vs --cov=pyro --stage unit --durations 20
        - python: 2.7
          env: STAGE=examples
          script:
              - pytest -vs --cov=pyro --stage test_examples
              - grep -l smoke_test tutorial/source/*.ipynb | xargs pytest -v --nbval-lax
        - python: 3.5
          env: STAGE=unit
          script: pytest -vs --cov=pyro --stage unit --durations 20
        - python: 3.5
          env: STAGE=examples
          script: pytest -vs --cov=pyro --stage test_examples
        - stage: integration test
          python: 2.7
          env: STAGE=integration_batch_1
          script: pytest -vs --cov=pyro --stage integration_batch_1 --durations 10
        - python: 2.7
          env: STAGE=integration_batch_2
          script: pytest -vs --cov=pyro --stage integration_batch_2 --durations 10
        - python: 3.5
          env: STAGE=integration_batch_1
          script: pytest -vs --cov=pyro --stage integration_batch_1 --durations 10
        - python: 3.5
          env: STAGE=integration_batch_2
          script: pytest -vs --cov=pyro --stage integration_batch_2 --durations 10
