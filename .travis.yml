language: python

sudo: true

env:
    global:
        - PYTHONPATH=$PWD:$PYTHONPATH

install:
    # install pytorch and its dependencies
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
          pip install http://download.pytorch.org/whl/cpu/torch-0.3.0.post4-cp27-cp27mu-linux_x86_64.whl;
      else
          pip install http://download.pytorch.org/whl/cpu/torch-0.3.0.post4-cp35-cp35m-linux_x86_64.whl;
      fi
    - pip install -e .[test]
    - pip freeze

branches:
    only:
        - master
        - dev

jobs:
    fast_finish: true
    include:
        - stage: lint
          python: 2.7
          before_install: pip install flake8 nbstripout nbformat
          install:
          script:
              - make lint
              #- make scrub;
              #  git diff-index --quiet HEAD
        - stage: unit test
          python: 2.7
          env: STAGE=docs
          script: 
              - pip install -r docs/requirements.txt
              - make docs
        - python: 2.7
          env: STAGE=unit
          script: pytest -vs --cov=pyro --stage unit --durations 20
        - python: 2.7
          env: STAGE=examples
          script: pytest -vs --cov=pyro --stage test_examples
        - python: 3.5
          env: STAGE=unit
          script: pytest -vs --cov=pyro --stage unit --durations 20
        - python: 3.5
          env: STAGE=examples
          script: pytest -vs --cov=pyro --stage test_examples
        - stage: integration test
          python: 2.7
          env: STAGE=integration_batch_1
          script: pytest -vs --cov=pyro --stage integration_batch_1 --durations 10
        - python: 2.7
          env: STAGE=integration_batch_2
          script: pytest -vs --cov=pyro --stage integration_batch_2 --durations 10
        - python: 3.5
          env: STAGE=integration_batch_1
          script: pytest -vs --cov=pyro --stage integration_batch_1 --durations 10
        - python: 3.5
          env: STAGE=integration_batch_2
          script: pytest -vs --cov=pyro --stage integration_batch_2 --durations 10
